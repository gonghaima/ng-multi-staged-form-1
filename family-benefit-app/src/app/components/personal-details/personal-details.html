<div class="container">
  <div class="form-container">
    <h2>Personal Details</h2>
    <p class="step-indicator">Step 1 of 4</p>
    
    <form [formGroup]="personalForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input 
            id="firstName"
            type="text" 
            formControlName="firstName" 
            placeholder="Enter your first name"
            [class.error]="personalForm.get('firstName')?.invalid && personalForm.get('firstName')?.touched" />
          <div class="error-message" *ngIf="personalForm.get('firstName')?.invalid && personalForm.get('firstName')?.touched">
            First name is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input 
            id="lastName"
            type="text" 
            formControlName="lastName" 
            placeholder="Enter your last name"
            [class.error]="personalForm.get('lastName')?.invalid && personalForm.get('lastName')?.touched" />
          <div class="error-message" *ngIf="personalForm.get('lastName')?.invalid && personalForm.get('lastName')?.touched">
            Last name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date of Birth *</label>
        <input 
          id="dateOfBirth"
          type="date" 
          formControlName="dateOfBirth"
          [class.error]="personalForm.get('dateOfBirth')?.invalid && personalForm.get('dateOfBirth')?.touched" />
        <div class="error-message" *ngIf="personalForm.get('dateOfBirth')?.invalid && personalForm.get('dateOfBirth')?.touched">
          Date of birth is required
        </div>
      </div>

      <div formGroupName="address">
        <h3>Address</h3>
        
        <div class="form-group">
          <label for="street">Street Address *</label>
          <input 
            id="street"
            type="text" 
            formControlName="street" 
            placeholder="Enter your street address"
            [class.error]="personalForm.get('address.street')?.invalid && personalForm.get('address.street')?.touched" />
          <div class="error-message" *ngIf="personalForm.get('address.street')?.invalid && personalForm.get('address.street')?.touched">
            Street address is required
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City *</label>
            <input 
              id="city"
              type="text" 
              formControlName="city" 
              placeholder="Enter your city"
              [class.error]="personalForm.get('address.city')?.invalid && personalForm.get('address.city')?.touched" />
            <div class="error-message" *ngIf="personalForm.get('address.city')?.invalid && personalForm.get('address.city')?.touched">
              City is required
            </div>
          </div>

          <div class="form-group">
            <label for="state">State *</label>
            <input 
              id="state"
              type="text" 
              formControlName="state" 
              placeholder="Enter your state"
              [class.error]="personalForm.get('address.state')?.invalid && personalForm.get('address.state')?.touched" />
            <div class="error-message" *ngIf="personalForm.get('address.state')?.invalid && personalForm.get('address.state')?.touched">
              State is required
            </div>
          </div>

          <div class="form-group">
            <label for="zipCode">ZIP Code *</label>
            <input 
              id="zipCode"
              type="text" 
              formControlName="zipCode" 
              placeholder="Enter your ZIP code"
              [class.error]="personalForm.get('address.zipCode')?.invalid && personalForm.get('address.zipCode')?.touched" />
            <div class="error-message" *ngIf="personalForm.get('address.zipCode')?.invalid && personalForm.get('address.zipCode')?.touched">
              ZIP code is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phoneNumber">Phone Number *</label>
          <input 
            id="phoneNumber"
            type="tel" 
            formControlName="phoneNumber" 
            placeholder="Enter your phone number"
            [class.error]="personalForm.get('phoneNumber')?.invalid && personalForm.get('phoneNumber')?.touched" />
          <div class="error-message" *ngIf="personalForm.get('phoneNumber')?.invalid && personalForm.get('phoneNumber')?.touched">
            Phone number is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input 
            id="email"
            type="email" 
            formControlName="email" 
            placeholder="Enter your email address"
            [class.error]="personalForm.get('email')?.invalid && personalForm.get('email')?.touched" />
          <div class="error-message" *ngIf="personalForm.get('email')?.invalid && personalForm.get('email')?.touched">
            <span *ngIf="personalForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="personalForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="personalForm.invalid" class="btn btn-primary">
          Next: Income Details
        </button>
      </div>
    </form>
  </div>
</div>
